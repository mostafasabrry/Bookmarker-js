<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <main>
        <div class="container">
            <h1 class="text-center py-2 ">Bookmarker</h1>
            <div class="bookmarker">
                <h2 class="m-auto">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                  </h2>

                  <div class="site-name w-100 my-3 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                      <i class="fa-solid fa-book-bookmark pe-2"></i>
                      Site Name</label>
                    <input oninput="vaildationName()" type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" fdprocessedid="ia1u8">
                  </div>

                  <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                      <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input oninput="vaildationUrl()" type="url" placeholder="Website URL" class="form-control  " id="bookmarkURL">
                  </div>
                  
                  <div class="text-center">
                    <button onclick="addWebsite()" class="btn btn-outline-primary  px-5  my-4 " id="submitBtn" fdprocessedid="ip7nxn">Submit</button>
                  </div>
            </div>

            <table class="table mt-4 text-center bg-light">
                <thead>
                  <tr><th class="text-capitalize">index</th>
                  <th class="text-capitalize">Website Name</th>
                  <th class="text-capitalize">Visit</th>
                  <th class="text-capitalize">Delete</th>
                </tr></thead>
                <tbody id="tableContent">
                    <!-- <tr>
                        <td>1</td>
                    <td>google</td>
                    <td>
                        <button class="btn btn-outline-success" data-index="0">
                          <i class="fa-solid fa-eye pe-2"></i>Visit
                        </button>
                      </td>
                      <td>
                        <button class="btn btn-outline-danger pe-2" data-index="0">
                          <i class="fa-solid fa-trash-can"></i>
                          Delete
                        </button>
                      </td>
                    </tr> -->
                </tbody>
              </table>
        </div>

       <div on class="cartona d-none" id="myElement">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg ">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <i class="fa-solid fa-circle me-2 fs-4 text-danger"></i>
              <i class="fa-solid fa-circle me-2 fs-4 text-warning"></i>
              <i class="fa-solid fa-circle me-2 fs-4 text-info"></i>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
       </div>


    </main>
    <script src="./js/index.js"></script>
</body>
</html>
